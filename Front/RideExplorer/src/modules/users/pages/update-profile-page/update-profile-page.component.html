<div class="row justify-content-center align-items-center updateForm">
    <form class="col-md-12 box" [formGroup]="form" (ngSubmit)="submit()">
      <fieldset>
        <p class="update-label">Update profile</p>
        <div class="form-group row">
          <div id="pass-div" class="col-md">
            <p>Password</p>
            <input type="text" class="form-control" id="password" name="password" placeholder="Password"
              formControlName="password" />
            <small id='danger-label-pass' class="text-danger" *ngIf="
            form.controls['password'].touched &&
            form.controls['password'].errors?.['required']
          ">
              Password can't be empty
            </small>
          </div>
        </div>

        <div class="form-group row">
            <div id="firstname-div" class="col-md">
              <p>Firstname</p>
              <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Firstname"
                formControlName="firstname" />
              <small id='danger-label-pass' class="text-danger" *ngIf="
              form.controls['firstname'].touched &&
              form.controls['firstname'].errors?.['required']
            ">
                Firstname can't be empty
              </small>
            </div>
          </div>

          <div class="form-group row">
            <div id="lastname-div" class="col-md">
              <p>Lastname</p>
              <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Lastname"
                formControlName="lastname" />
              <small id='danger-label-pass' class="text-danger" *ngIf="
              form.controls['lastname'].touched &&
              form.controls['lastname'].errors?.['required']
            ">
                Lastname can't be empty
              </small>
            </div>
          </div>

          <div class="form-group row">
            <div id="email-div" class="col-md">
              <p>Email</p>
              <input type="text" class="form-control" id="email" name="email" placeholder="Email"
                formControlName="email" />
              <small id='danger-label-pass' class="text-danger" *ngIf="
              form.controls['email'].touched &&
              form.controls['email'].errors?.['required']
            ">
                Email can't be empty
              </small>
            </div>
          </div>

          <div class="form-group row">
            <div id="phoneNumber-div" class="col-md">
              <p>Phone number</p>
              <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone Number"
                formControlName="phoneNumber" />
              <small id='danger-label-pass' class="text-danger" *ngIf="
              form.controls['phoneNumber'].touched &&
              form.controls['phoneNumber'].errors?.['required']
            ">
                Phone number can't be empty
              </small>
            </div>
          </div>
  
        <div class="row">
          <button id="update-button" type="submit" class="btn btn-primary" [disabled]="!form.valid">
            Update profile
          </button>
        </div>
      </fieldset>
    </form>
  </div>
