<div class="heading">
    <h1>Drivers</h1>
</div>

<div class="heading" *ngIf="users.length===0">
    <h2>There are no drivers</h2>
</div>

<div class="container" *ngIf="users.length>0">

    <div class="row bott">
        <div class="col-12">
            <app-search-input-btn (searchBtnClicked)="search($event)"></app-search-input-btn>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <app-users-table 
                [users]="users" 
                role="driver" 
                (banUserEvent)="banUser($event)" 
                (deleteUserEvent)="deleteUser($event)"
                (viewProfileEvent)="viewProfile($event)">
            </app-users-table>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <app-pagination class="pagination" [totalItems]="totalSize" [pageSize]="pageSize"
                (pageSelected)="changePage($event)">
            </app-pagination>
        </div>
    </div>

</div>
