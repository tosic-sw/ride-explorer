<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li
      class="page-item"
      (click)="selected(activePage - 1)"
      [ngClass]="{disabled: activePage <=  1}"
    >
      <a class="page-link"><<<</a>
    </li>

    <li
      class="page-item"
      *ngFor="let i of pages"
      (click)="selected(i)"
      [ngClass]="{ active: i === activePage }"
    >
      <a class="page-link">{{ i }}</a>
    </li>

    <li
      class="page-item"
      (click)="selected(activePage + 1)"
      [ngClass]="{disabled: activePage >= pages.length}"
    >
      <a class="page-link">>>></a>
    </li>
  </ul>
</nav>
