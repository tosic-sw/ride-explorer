<div>
  <div class="col">
    <app-header-admin *ngIf="role === 'ADMIN'"></app-header-admin>
  </div>

  <div class="col">
    <app-header-driver *ngIf="role === 'DRIVER'"></app-header-driver>
  </div>

  <div class="col">
    <app-header-passenger *ngIf="role === 'PASSENGER'"></app-header-passenger>
  </div>

  <div class="container-fluid" style="height: 100%;">
    <div class="row">
      <div class="col">
        <router-outlet (activate)="checkRole()"></router-outlet>
      </div>
    </div>
  </div>
</div>
