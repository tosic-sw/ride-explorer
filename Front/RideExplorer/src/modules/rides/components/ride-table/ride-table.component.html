<table class="table table-hover table-bordered">
    <thead class="table-dark">
        <tr>
            <th class="center" scope="col">Departure</th>
            <th class="center" scope="col">Destination</th>
            <th class="center" scope="col">Departure time</th>
            <th class="center" scope="col">Arrival time</th>
            <th class="center" scope="col">Free places</th>
            <th class="center" scope="col">Details</th>
            <th class="center" scope="col" *ngIf="!finished">Update</th>
            <th class="center" scope="col" *ngIf="finished">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ride of rides">
            <td class="center">{{ride.departure_location}}</td>
            <td class="center">{{ride.destination}}</td>
            <td class="center">{{ride.departure_date_time | dateFormat: 'DD.MM.YYYY HH:mm '}}</td>
            <td class="center">{{ride.planned_arrival_time | dateFormat: 'DD.MM.YYYY HH:mm'}}</td>
            <td class="center">{{ride.free_places}}</td>
            <td class="center">
                <button type="button" class="btn btn-dark" (click)="viewRide(ride.id)">
                    <mat-icon matTooltip="View details">list_alt</mat-icon>
                </button>
            </td>
            <td class="center" *ngIf="!finished">
                <button type="button" class="btn btn-dark" (click)="updateRide(ride.id)">
                    <mat-icon matTooltip="Update ride">update</mat-icon>
                </button>
            </td>
            <td class="center" *ngIf="finished">
                <button type="button" class="btn btn-dark" (click)="deleteRide(ride.id)">
                    <mat-icon matTooltip="Delete ride">delete</mat-icon>
                </button>
            </td>
        </tr>
    </tbody>
</table>
