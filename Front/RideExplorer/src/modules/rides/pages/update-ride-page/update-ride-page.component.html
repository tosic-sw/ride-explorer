<div class="heading">
    <h1>Update ride</h1>
</div>

<div class="container">

    <div>
        <app-ride-manipulation 
            [ride]="ride" 
            mode="update" 
            (submitUpdate)="updateRide($event)" 
            (finishRideEvent)="finishRide($event)">
        </app-ride-manipulation>
    </div>

    <div class="heading" *ngIf="reservations.length===0">
        <h1>There are no unverified reservations for ride</h1>
    </div>
    
    <div *ngIf="reservations.length>0">

        <div class="heading">
            <h1>Unverified reservations</h1>
        </div>

        <app-reservation-table
            [reservations]="reservations"
            (verifyReservationEvent)="verifyReservation($event)"
            (viewRideEvent)="viewRide($event)"
            (viewDriverEvent)="viewDriver($event)"
            (viewPassengerEvent)="viewPassenger($event)"
            [verificationMode]="true"
            >
        </app-reservation-table>

        <app-pagination class="pagination" [totalItems]="totalSize" [pageSize]="pageSize"
            (pageSelected)="changePage($event)">
        </app-pagination>

    </div>
</div>
