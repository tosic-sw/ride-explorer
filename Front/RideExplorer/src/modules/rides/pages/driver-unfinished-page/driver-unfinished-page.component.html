<div class="heading">
    <h1>My unfinished rides</h1>
</div>

<div class="heading topp" *ngIf="rides.length===0">
    <h2>There are no unfinished rides</h2>
</div>

<div class="container" *ngIf="rides.length!==0">

    <div class="row">
        <div class="col">
            <app-ride-table 
                [rides]="rides" 
                [finished]="false" 
                (viewRideEvent)="viewRide($event)" 
                (updateRideEvent)="updateRide($event)">
            </app-ride-table>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <app-pagination class="pagination" [totalItems]="totalSize" [pageSize]="pageSize"
                (pageSelected)="changePage($event)">
            </app-pagination>
        </div>
    </div>

</div>
