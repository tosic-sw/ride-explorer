<div class="heading">
    <h1>My finished rides</h1>
</div>

<div class="heading topp" *ngIf="rides.length===0">
    <h2>There are no finished rides</h2>
</div>

<div class="container" *ngIf="rides.length!==0">

    <div class="row">
        <div class="col">
            <app-ride-table 
                [rides]="rides" 
                [finished]="true" 
                (viewRideEvent)="viewRide($event)"
                (deleteRideEvent)="deleteRide($event)">
            </app-ride-table>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <app-pagination class="pagination" [totalItems]="totalSize" [pageSize]="pageSize"
                (pageSelected)="changePage($event)">
            </app-pagination>
        </div>
    </div>

</div>
